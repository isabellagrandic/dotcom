<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFF3A0; /* Slightly deeper yellow */
            font-family: 'Playfair Display', serif; /* New serif font */
            color: #23120A; /* Darker brown font color */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.2rem; /* Slightly smaller text */
            margin-bottom: 2rem;
            text-transform: lowercase; /* Make text lowercase */
        }

        .back-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.4rem 0.8rem; /* Smaller button size */
            font-size: 1rem; /* Reduced font size */
            color: #23120A;
            text-decoration: none;
            border: 2px solid #23120A;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #23120A;
            color: #FFF3A0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
